on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: ${{ github.server_url == 'https://github.com' }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
